<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.8.0 -->

  <title>{{ site.title }}</title>

  <meta name="generator" content="Jekyll v4.3.2" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description"
    content="{{ site.description }}" />
  <meta property="og:description"
    content="{{ site.description }}" />
  <link rel="canonical" href="{{ site.url }}/" />
  <meta property="og:url" content="{{ site.url }}/" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="website" />

  <script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","description":"{{ site.description }}","headline":"{{ site.title }}","name":"{{ site.title }}","url":"{{ site.url }}"}</script>
  <!-- End Jekyll SEO tag -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
  <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed.xml"
    title="{{ site.title }}" />
</head>
